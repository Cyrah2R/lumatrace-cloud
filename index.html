<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LumaTrace API - Developer Portal</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.css" />
        <style>
            body { margin: 0; padding: 0; font-family: sans-serif; }
            .topbar { background-color: #1b1b1b; padding: 10px 0; }
            .topbar-wrapper { display: flex; align-items: center; color: white; margin-left: 20px; font-weight: bold; font-size: 24px; }
        </style>
    </head>
    <body>
        <div class="topbar">
            <div class="topbar-wrapper">
                LumaTrace Enterprise API
            </div>
        </div>
        <div id="swagger-ui"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.js"></script>
        <script>
            window.onload = function() {
                const ui = SwaggerUIBundle({
                    // ESTO APUNTA A TU ARCHIVO YAML
                    url: "./api/openapi.yaml",
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIBundle.SwaggerUIStandalonePreset
                    ],
                    layout: "BaseLayout"
                });
                window.ui = ui;
            };
        </script>
    </body>
</html>
