name: API Contract Testing

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  contract-validation:
    name: Newman Postman Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Testing Tools (Newman & Prism)
        run: npm install -g newman @stoplight/prism-cli

      - name: Prepare Assets and Fix Collection
        run: |
          mkdir -p assets
          echo "fake image binary content" > assets/input.jpg
          echo "fake image binary content" > assets/protected_final.jpg
          sed -i 's|https://api.lumatrace.es|{{baseUrl}}|g' postman/LumaTrace_Cloud_API.postman_collection.json

      - name: Start OpenAPI Mock Server (Prism)
        run: prism mock api/openapi.yaml -p 4010 &

      - name: Wait for Mock Server to boot
        run: sleep 3

      - name: Run Postman Collection via Newman
        run: |
          newman run postman/LumaTrace_Cloud_API.postman_collection.json \
            --env-var "baseUrl=http://127.0.0.1:4010" \
            --reporters cli,junit \
            --reporter-junit-export contract-test-report.xml \
            --working-dir .

      - name: Upload Test Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-contract-report
          path: contract-test-report.xml