name: API Contract Testing

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  contract-validation:
    name: Newman Postman Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Testing Tools (Newman & Prism)
        run: npm install -g newman @stoplight/prism-cli

      - name: Prepare Workspace and Fix Collection
        run: |
          echo "fake image content" > test-image.jpg
          sed -i 's|https://api.lumatrace.es|{{baseUrl}}|g' postman/LumaTrace_Cloud_API.postman_collection.json
          sed -i 's|"src": ".*"|"src": "test-image.jpg"|g' postman/LumaTrace_Cloud_API.postman_collection.json
          sed -i 's|/api/v1/auth/logout/|/api/v1/auth/logout|g' postman/LumaTrace_Cloud_API.postman_collection.json

      - name: Start OpenAPI Mock Server (Prism)
        run: prism mock api/openapi.yaml -p 4010 > prism.log 2>&1 &

      - name: Wait for Mock Server to boot
        run: sleep 5

      - name: Run Postman Collection via Newman
        run: |
          newman run postman/LumaTrace_Cloud_API.postman_collection.json \
            --env-var "baseUrl=http://127.0.0.1:4010" \
            --reporters cli \
            --working-dir . \
            --delay-request 500

      - name: Debug Prism on Failure
        if: failure()
        run: |
          echo "--- PRISM LOGS ---"
          cat prism.log